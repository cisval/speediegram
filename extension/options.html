<!doctype html>
<html>
  <head>
    <title>Speedie-gram</title>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <header>
      <a href="https://github.com/paddy2k/speediegram/">
        <img id="forkMe" src="/assets/forkme.png" alt="Fork me on GitHub">
      </a>
      <div id="logo-holder">
        <img src="/assets/speedie-gram-48.png"/>
      </div>
    </header>
    <div id="main">
      <nav>
        <ul>
          <form>
            <li>
              <label for="photo">
                <input name="nav" id="photo" type="radio" checked="checked"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Photo</span>
                  </div>
                </div>
              </label>
             </li>
            <li>
              <label for="feeds">
                <input name="nav" id="feeds" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Feeds</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="info">
                <input name="nav" id="info" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Info</span>
                  </div>
                </div>
              </label>
            </li>
          </form>
        </ul>
      </nav>
      <div id="inner" class="photo">
        <section id="photo">
          <article>
            <img id="currentPhoto" src=""/>
            <div id="currentDetails">
              <div id="currentNames">
                <span id="atSign">@</span><span id="currentUser"></span>
                <br/>
                <span id="currentName"></span>
              </div>
              <div id="currentButton"> 
                <div id="currentLikes">
                  <i></i><span id="currentLikesValue">0</span>
                </div>
                <div id="currentComments">
                  <i></i><span id="currentCommentsValue">0</span>
                </div>
              </div>
            </div>
            <div id="currentQuote">
              <blockquote id="quote"></blockquote>
            </div>

          </article>
        </section>
        <section id="feeds">
          <p>
            Search Tag: <input type="text" value="" id="searchTag">
          </p>
          <p>
            Feeds: <select id="feed">
              <option value="me">Me</options>
              <option value="tags">Tags</options>
              <option value="geo">Geo</options>
              <option value="popular">Popular</options>
            </select>
          </p>
          <p>
            Update Interval: <input type="tel" value="" id="gridInterval">
          </p>
          <p>
            Stack Update Interval: <input type="tel" value="" id="stackInterval">
          </p>
          <p>
            Layout: <select id="layout">
              <option value="grid">Grid</options>
              <option value="stack">Stack</options>
              <option value="fade">Fade</options>
            </select>
          </p>
        </section>
        <section id="info">
          <h2>About Speedie-gram</h2>
          <p>
            Icons by <a target="_new" href="https://twitter.com/yummygum">Yummygum</a>
          </p>
        </section>
      <div>
    </div>
  </body>
</html>
