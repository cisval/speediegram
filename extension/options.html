<!doctype html>
<html>
  <head>
    <title>Speedie-gram</title>
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <header>
      <div id="logo-holder">
        <img src="/assets/speedie-gram-48.png"/>
      </div>
    </header>
    <div id="main">
      <nav>
        <ul>
          <form>
            <li>
              <label for="photo">
                <input name="nav" id="photo" type="radio" checked="checked"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Photo</span>
                  </div>
                </div>
              </label>
             </li>
            <li>
              <label for="feeds">
                <input name="nav" id="feeds" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Feeds</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="prefs">
                <input name="nav" id="prefs" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Prefs</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="info">
                <input name="nav" id="info" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Info</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="help">
                <input name="nav" id="help" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Help</span>
                  </div>
                </div>
              </label>
            </li>
          </form>
        </ul>
      </nav>
      <div id="inner" class="photo">
        <div id="photo">
          <img id="currentPhoto" src=""/>
        </div>
        <div id="feeds">
          <p>
            Search Tag: <input type="text" value="" id="searchTag">
          </p>
          <p>
            Feeds: <select id="feed">
              <option value="me">Me</options>
              <option value="tags">Tags</options>
              <option value="geo">Geo</options>
              <option value="popular">Popular</options>
            </select>
          </p>
        </div>
        <div id="prefs">
          <p>
            Update Interval: <input type="tel" value="" id="updateInterval">
          </p>
          <p>
            Layout: <select id="layout">
              <option value="grid">Grid</options>
              <option value="stack">Stack</options>
              <option value="fade">Fade</options>
            </select>
          </p>
        </div>
        <div id="info">INFO</div>
        <div id="help">HELP</div>
      <div>
    </div>
  </body>
</html>
