<!doctype html>
<html>
  <head>
    <title>Speedie-gram</title>
    <script src="stations.js"></script>
    <link rel="stylesheet" href="css/options.css">
  </head>
  <body>
    <header>
      <div id="logo-holder">
        <img src="/assets/speedie-gram-48.png"/>
      </div>
    </header>
    <div id="main">
      <nav>
        <ul>
          <form>
            <li>
              <label for="nav1">
                <input name="nav" id="nav1" type="radio" checked="checked"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Photo</span>
                  </div>
                </div>
              </label>
             </li>
            <li>
              <label for="nav2">
                <input name="nav" id="nav2" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Feeds</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="nav3">
                <input name="nav" id="nav3" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Prefs</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="nav4">
                <input name="nav" id="nav4" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Info</span>
                  </div>
                </div>
              </label>
            </li>
            <li>
              <label for="nav5">
                <input name="nav" id="nav5" type="radio"/>
                <div class="label">
                  <div class="label-inner">
                    <i></i>
                    <span>Help</span>
                  </div>
                </div>
              </label>
            </li>
          </form>
        </ul>
      </nav>
      <div id="inner">
        test
      <div>
    </div>
  </body>
</html>
